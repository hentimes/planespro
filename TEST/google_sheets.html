<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Google Sheets</title>
  <link href="/styles/formulario.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">Formulario de Análisis</h1>

    <form id="leadForm" method="POST" action="https://script.google.com/macros/s/AKfycbznuP_0hLZGbljDgiada1281kKsQB58p8DlTbxbJ35EJQOo8gVhrIAteRFTnxAYrGAdAQ/exec" class="space-y-4">
      
      <div>
        <label for="nombre" class="block mb-1 font-medium">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="telefono" class="block mb-1 font-medium">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="isapre_actual" class="block mb-1 font-medium">Isapre Actual:</label>
        <select id="isapre_actual" name="isapre_actual" required class="w-full border border-gray-300 rounded px-3 py-2 bg-white">
          <option value="">Selecciona</option>
          <option value="Fonasa">Fonasa</option>
          <option value="Banmédica">Banmédica</option>
          <option value="Vida Tres">Vida Tres</option>
          <option value="Colmena">Colmena</option>
          <option value="Cruz Blanca">Cruz Blanca</option>
          <option value="Nueva Masvida">Nueva Masvida</option>
          <option value="Consalud">Consalud</option>
        </select>
      </div>

      <div>
        <label for="num_cargas" class="block mb-1 font-medium">Número de Cargas:</label>
        <input type="number" id="num_cargas" name="num_cargas" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="rango_costo" class="block mb-1 font-medium">Rango de Costo:</label>
        <select id="rango_costo" name="rango_costo" required class="w-full border border-gray-300 rounded px-3 py-2 bg-white">
          <option value="">Selecciona</option>
          <option value="<100000">Menos de $100.000</option>
          <option value="100000-150000">$100.000 - $150.000</option>
          <option value="150000-200000">$150.000 - $200.000</option>
          <option value="200000-250000">$200.000 - $250.000</option>
          <option value="250000-300000">$250.000 - $300.000</option>
          <option value="300000-350000">$300.000 - $350.000</option>
          <option value="350000-400000">$350.000 - $400.000</option>
          <option value=">400000">Más de $400.000</option>
        </select>
      </div>

      <!-- Campos ocultos -->
      <input type="hidden" name="perfil_recomendado">
      <input type="hidden" name="servicio" value="Análisis Isapre Personalizado">
      <input type="hidden" name="source" value="Landing PlanesPro Isapre V2">
      <input type="hidden" name="button_source" id="button-source" value="unknown">
      <input type="hidden" name="version" value="2.0">
      <input type="hidden" name="utm_source" value="">
      <input type="hidden" name="utm_medium" value="">
      <input type="hidden" name="utm_campaign" value="">
      <input type="hidden" name="ip_address" value="web_client">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Enviar</button>
    </form>
  </div>

</body>
</html>
