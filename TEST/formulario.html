<div id="formModal" class="modal">
    <div class="modal-content form-modal">
        <div class="modal-header">
            <h3><i class="fas fa-user-check"></i> Análisis Personalizado Gratuito</h3>
            <button class="modal-close" onclick="closeModal('formModal')"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <form id="leadForm" class="lead-form-modal">
                <div class="progress-bar">
                    <div class="progress-step active" data-step="1"><div class="progress-step-icon">1</div><div class="progress-step-label">Inicio</div></div>
                    <div class="progress-step" data-step="2"><div class="progress-step-icon">2</div><div class="progress-step-label">Tu Plan</div></div>
                    <div class="progress-step" data-step="3"><div class="progress-step-icon">3</div><div class="progress-step-label">Finalizar</div></div>
                    <div class="progress-line"></div>
                </div>
                <div class="form-step active" id="step-1">
                     <div class="form-row">
                        <div class="form-group"><label for="nombre">Nombre Completo *</label><input type="text" id="nombre" name="nombre" required placeholder="Ej: Javiera González"></div>
                        <div class="form-group"><label for="rango_edad">Tu rango de edad *</label><select id="rango_edad" name="rango_edad" required><option value="">Selecciona</option><option value="18-25">18 a 25</option><option value="26-35">26 a 35</option><option value="36-45">36 a 45</option><option value="46-55">46 a 55</option><option value="56-64">56 a 64</option><option value="65+">65 o más</option></select></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label for="email">Email *</label><input type="email" id="email" name="email" required placeholder="tu@email.com"></div>
                        <div class="form-group"><label for="telefono">WhatsApp *</label><input type="tel" id="telefono" name="telefono" placeholder="+56 9 8765 4321" required></div>
                    </div>
                    <div class="form-buttons"><button type="button" class="cta-btn-primary next-btn">Siguiente <i class="fas fa-arrow-right"></i></button></div>
                </div>
                <div class="form-step" id="step-2">
                     <div class="form-row">
                       <div class="form-group"><label for="sistema_actual">Sistema de Salud Actual *</label><select id="sistema_actual" name="sistema_actual" required><option value="">Selecciona</option><option value="Fonasa">Fonasa</option><option value="Isapre">Isapre</option></select></div>
                       <div class="form-group"><label for="num_cargas">Nº de Cargas *</label><select id="num_cargas" name="num_cargas" required><option value="">Selecciona</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="+5">+5</option></select></div>
                    </div>
                    <div class="conditional-isapre-fields" id="isapre-details" style="display: none;">
                       <div class="form-row">
                            <div class="form-group"><label for="isapre_especifica">¿En qué Isapre estás? *</label><select id="isapre_especifica" name="isapre_especifica"><option value="">Selecciona</option><option value="Banmédica">Banmédica</option><option value="Vida Tres">Vida Tres</option><option value="Colmena">Colmena</option><option value="Cruz Blanca">Cruz Blanca</option><option value="Nueva Masvida">Nueva Masvida</option><option value="Consalud">Consalud</option><option value="Otra">Otra</option></select></div>
                            <div class="form-group"><label>¿Más de 1 año? *</label><div class="radio-group"><label><input type="radio" name="anualidad_isapre" value="Si"> Sí</label><label><input type="radio" name="anualidad_isapre" value="No"> No</label></div></div>
                       </div>
                    </div>
                    <div class="form-buttons"><button type="button" class="cta-btn-secondary prev-btn"><i class="fas fa-arrow-left"></i> Anterior</button><button type="button" class="cta-btn-primary next-btn">Siguiente <i class="fas fa-arrow-right"></i></button></div>
                </div>
                <div class="form-step" id="step-3">
                    <div class="form-group"><label for="interes">¿Qué valoras más de un plan? *</label><select id="interes" name="interes" required><option value="">Selecciona</option><option value="Copagos bajos">Copagos bajos</option><option value="Mayor cobertura hospitalaria">Cobertura hospitalaria</option><option value="Acceso a clínicas de mejor nivel">Mejores clínicas</option><option value="Cobertura en consultas y exámenes">Consultas y exámenes</option></select></div>
                    <div class="form-group"><label for="rango_costo">Costo APROX. de tu plan *</label><select id="rango_costo" name="rango_costo" required><option value="">Selecciona</option><option value="No lo se">No lo sé</option><option value="<100000"><$100.000</option><option value="100000-150000">$100k-$150k</option><option value="150000-200000">$150k-$200k</option><option value="200000-250000">$200k-$250k</option><option value=">250000">>$250.000</option></select></div>
                    <div class="form-buttons"><button type="button" class="cta-btn-secondary prev-btn"><i class="fas fa-arrow-left"></i> Anterior</button><button type="submit" class="cta-btn-primary"><i class="fas fa-paper-plane"></i> Finalizar y Obtener Análisis</button></div>
                </div>
                 <input type="hidden" id="isapre_actual" name="isapre_actual">
                 <input type="hidden" name="perfil_recomendado">
                 <input type="hidden" name="servicio" value="Análisis Isapre Personalizado">
                 <input type="hidden" name="source" value="Landing PlanesPro V2">
                 <input type="hidden" name="button_source" id="button-source" value="unknown">
                 <input type="hidden" name="version" value="4.3">
            </form>
        </div>
    </div>
</div>
